      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav">
        <li class="nav-item">

          <a class="nav-link" href="#">Features</a>

        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>

     <form class="d-flex" role="search">

<!--<div class="alert alert-success" role="alert">-->
<!--  A simple success alertâ€”check it out!-->
<!--</div>-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to textutils</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
    <form action="/analyze" method="post"> {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"> Enter the text here: </label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1"  name="removepunc">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove the punctuations</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="capitalize" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize the string</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="charcount" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault">Count the characters</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="newlineremove" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove the newlines</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="extraspaceremover" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove the extra spaces</label>
</div>
    <button type="submit" class="btn btn-dark mt-2">Analyze text</button>
</form>
</div>

</body>
</html>
